<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knights Of The Zodiac</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('public/cover.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #video-player {
      height: 60vh;
      width: 80vh;
      background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.5));
      border-radius: 20px;
    }

    #video-title {
      color: white;
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .btn {
      margin-top: 20px;
    }

    .episode-list {
      margin-top: 30px;
      text-align: left;
      max-height: 100px;
      overflow-y: auto;
    }

    .episode-title {
      color: white;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .episode-item {
      cursor: pointer;
      color: white;
      margin: 5px 0;
      font-size: 1.2rem;
      text-decoration: none;
    }

    .episode-item:hover {
      text-decoration: underline;
      color: #ffcc00;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .video-container {
      flex: 1;
      margin-left: 20px;
    }

    .episode-container {
      flex: 0 0 250px;
      max-height: 90vh;
      overflow-y: auto;
      text-align: left;
    }

    .main {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <div class="container main">
    <!-- Episode list section -->
    <div class="episode-container">
      <h3 class="episode-title">Episodes</h3>
      <ul id="episode-list" class="list-unstyled">
        <!-- Episodes will be dynamically added here -->
      </ul>
    </div>

    <!-- Video player section -->
    <div class="video-container">
      <h2 id="video-title"></h2>
      <video id="video-player" controls autoplay>
        <source id="video-source" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="mt-3 mb-4">
        <button id="prev-btn" class="btn btn-primary">Previous</button>
        <button id="next-btn" class="btn btn-primary ml-2">Next</button>
        <button id="skip-btn" class="btn btn-warning ml-2">Skip Preview</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    let currentVideoIndex = 0; // Current video index
    let videos = []; // List of videos

    // Function to load the video
    function loadVideo(index) {
      const videoData = videos[index];
      const videoPlayer = document.getElementById('video-player');
      const videoSource = document.getElementById('video-source');

      // Update the video title and URL
      document.getElementById('video-title').innerText = videoData.title;
      videoSource.src = videoData.videoUrl;

      // Load the video
      videoPlayer.load();
      videoPlayer.play();
    }

    // Function to render the episode list
    function renderEpisodeList() {
      const episodeList = document.getElementById('episode-list');
      episodeList.innerHTML = ''; // Clear the list before rendering
      videos.forEach((video, index) => {
        const listItem = document.createElement('li');
        listItem.classList.add('episode-item');
        listItem.textContent = video.title;
        listItem.onclick = function() {
          currentVideoIndex = index;
          loadVideo(currentVideoIndex);
        };
        episodeList.appendChild(listItem);
      });
    }

    // Function to load the JSON file
    fetch('public/episodes.json')
      .then(response => response.json())
      .then(data => {
        videos = data; // Assign the loaded data to the videos list
        loadVideo(currentVideoIndex); // Load the first video
        renderEpisodeList(); // Render the episode list
      })
      .catch(error => console.error('Error loading the JSON file:', error));

    // Event to move to the next video
    document.getElementById('next-btn').addEventListener('click', function() {
      if (currentVideoIndex < videos.length - 1) {
        currentVideoIndex++; // Increment the video index
        loadVideo(currentVideoIndex); // Load the next video
      }
    });

    // Event to go back to the previous video
    document.getElementById('prev-btn').addEventListener('click', function() {
      if (currentVideoIndex > 0) {
        currentVideoIndex--; // Decrement the video index
        loadVideo(currentVideoIndex); // Load the previous video
      }
    });

    // Event to skip to 2 minutes
    document.getElementById('skip-btn').addEventListener('click', function() {
      const videoPlayer = document.getElementById('video-player');
      videoPlayer.currentTime = 100; // Skip to 2 minutes (120 seconds)
    });

    // Event triggered when the video is 30 seconds from the end
    document.getElementById('video-player').addEventListener('timeupdate', function() {
      const videoPlayer = document.getElementById('video-player');
      const remainingTime = videoPlayer.duration - videoPlayer.currentTime;

      // If there are 30 seconds remaining, move to the next video
      if (remainingTime <= 30 && currentVideoIndex < videos.length - 1) {
        currentVideoIndex++; // Increment the video index
        loadVideo(currentVideoIndex); // Load the next video
        const nextVideoPlayer = document.getElementById('video-player');
        nextVideoPlayer.currentTime = 100; // Skip to 2 minutes in the next video
      }
    });
  </script>

</body>
</html>
