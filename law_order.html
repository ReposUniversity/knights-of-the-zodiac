<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title"></title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="public/main/main.css">
  <style>
    body {
      background-image: url('/public/img/law_order_trial_by_jury.jpg');
    }
  </style>
</head>

<body>
  <div class="container main">
    <div class="video-container">
      <h2 id="video-title"></h2>
      <video id="video-player" controls autoplay>
        <source id="video-source" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="mt-3 mb-4">
        <button id="prev-btn" class="btn btn-primary">Previous</button>
        <button id="next-btn" class="btn btn-primary ml-2">Next</button>
        <button id="skip-btn" class="btn btn-warning ml-2">Skip Preview</button>
      </div>
    </div>
    <div class="episode-container">
      <h3 class="episode-title">Episodes</h3>
      <ul id="episode-list" class="list-unstyled"></ul>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="public/main/app.js"></script>

  <script>
    initializeVideoPlayer({
      title: 'Law & Order',
      jsonFilePath: 'public/law_order.json',
      storageKey: 'law_order_state',
      skipTime: 40
    });
  </script>
</body>

</html>
